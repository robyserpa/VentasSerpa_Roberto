<ion-header>
  <ion-toolbar>
    <ion-title>Mis compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-button (click)="llamar()">Llamar</ion-button>
  </ion-item>

  <ion-searchbar
    showcancelbutton=""
    (ionInput)="filterList($event)"
  ></ion-searchbar>
  <div *ngFor="let p of productos | async">
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="p.imagen">
      </ion-avatar>
      <ion-label>
        <h2>{{p.nombre}}</h2>
        <h3>{{p.precio}}</h3>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
